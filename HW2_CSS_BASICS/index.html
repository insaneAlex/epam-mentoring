<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Flex Layout 1</h1>
      <div class="layout1 wrapped-block">
        <div class="card-order">1</div>
        <div class="card-order">2</div>
        <div class="card-order">3</div>
        <div class="card-order">4</div>
        <div class="card-order">5</div>
        <div class="card-order">6</div>
      </div>

      <div class="layout1">
        <div class="card">1</div>
        <div class="card">1</div>
        <div class="card">1</div>
      </div>

      <div class="layout1">
        <div class="card">1</div>
        <div class="card card2">2</div>
        <div class="card">1</div>
      </div>
      <hr />

      <h1>Flex Layout 2</h1>
      <div class="layout2 flex-start">
        <div class="card">1</div>
        <div class="card2">2</div>
        <div class="card">3</div>
      </div>

      <div class="layout2 flex-end">
        <div class="card">1</div>
        <div class="card2">2</div>
        <div class="card">3</div>
      </div>

      <div class="layout2 center">
        <div class="card">1</div>
        <div class="card2">2</div>
        <div class="card">3</div>
      </div>

      <div class="layout2 space-between">
        <div class="card">1</div>
        <div class="card2">2</div>
        <div class="card">3</div>
      </div>

      <div class="layout2 space-around">
        <div class="card">1</div>
        <div class="card2">2</div>
        <div class="card">3</div>
      </div>

      <div class="layout2 space-evenly">
        <div class="card">1</div>
        <div class="card2">2</div>
        <div class="card">3</div>
      </div>

      <hr />

      <h1>Flex layout 3</h1>
      <div class="layout3">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
        <div class="card card7"></div>
        <div class="card card8"></div>
        <div class="card card9"></div>
        <div class="card card10"></div>
        <div class="card card11"></div>
        <div class="card card12"></div>
      </div>

      <hr />
      <h1>Grid layout</h1>
      <div class="grid-layout">
        <header><h1>HEADER</h1></header>

        <div class="main">
          <div>1</div>
          <div class="col2">2</div>
          <div>3</div>
          <div>4</div>
          <div class="col2">5</div>
          <div>6</div>
          <div>7</div>
          <div class="col2">8</div>
          <div>9</div>
        </div>
        <aside><h1>SIDEBAR</h1></aside>
        <section>
          <div class="item item-a"><span>item-a</span></div>
          <div class="item item-b">item-b</div>
          <div class="item item-c">item-c</div>
          <div class="item item-d">item-d</div>
          <div class="item item-e">item-e</div>
        </section>
        <footer><h1>FOOTER</h1></footer>
      </div>
    </main>
  </body>
</html>
